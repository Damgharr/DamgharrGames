<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Dämgharrs' Games</title>
        <link rel="stylesheet" type="text/css" href="DamgharrGames.css">
    </head>
    <body>
        <header class="padding-m montserrat-font bold-font">
            Dämgharrs' Games
        </header>

        <nav class="pc-menu padding-m" hidden>
            <ul class="nav-menu flex-row flex">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Options</a>
                </li>
            </ul>
        </nav>

        <div class="margin-top margin-left">
            <button class="container img-Game1 montserrat-font font-size-m">
                Jumping Ballz
            </button>
            <button class="container montserrat-font font-size-m">
                Coming Soon...
            </button>
        </div>


        <nav class="phone-menu padding-m flex align-end flex-column rounded-m shadow-50 montserrat-font">
            <ul class="nav-menu flex-column color-link">
                <li class="nav-item">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">About</a>
                </li>
                <li class="nav-item">
                    <a href="#">Options</a>
                </li>
            </ul>
            <div class="menu-open icon circle background-accent padding-m margin-m">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                    <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                </svg>
            </div>
            <div class="menu-close icon" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                    <path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                </svg>
            </div>
        </nav>

        <script>
            const menuOpenButton = document.querySelector(".menu-open");
            const menuCloseButton = document.querySelector(".menu-close");
            const menuList = document.querySelector("phone-menu .nav-menu");
            const nav = document.querySelector("nav.phone-menu");

            menuList.classList.add("hidden");

            menuOpenButton.addEventListener("click", e => {
                menuOpenButton.hidden = true;
                menuCloseButton.hidden = false;
                menuList.classList.remove("hidden");
                menuList.classList.add("flex");
                nav.classList.add("background-accent", "margin-m");
            } );

            menuCloseButton.addEventListener("click", e => {
                menuOpenButton.hidden = false;
                menuCloseButton.hidden = true;
                menuList.classList.add("hidden");
                menuList.classList.remove("flex");
                nav.classList.remove("background-accent", "margin-m");
            });
        </script>

    </body>
</html>
